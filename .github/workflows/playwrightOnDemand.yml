name: RunTests_On_Demand
on: 
  workflow_dispatch:
    inputs: 
      environment:
        description: Set 'dev', 'qa' or 'prod'
        required: true
        type: string
jobs:
  tests-run:
    timeout-minutes: 60
    runs-on: windows-latest
    ##env:
      ##USERNAME: fufud@inboxbear.com
      ##PASSWORD: ${{ secrets.PASSWORD }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps msedge
      - name: Run Playwright tests
        run: npm run test:${{ inputs.environment }}
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30
