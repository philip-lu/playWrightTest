name: RunTests_On_Demand
on:
  workflow_dispatch:
    inputs:
      environment:
        description: Set 'dev', 'qa' or 'prod'
        required: true
        type: string
env:
  test_env: ${{ inputs.environment }}
jobs:
  tests-run:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build Docker image
        run: docker build . --file Dockerfile -t playwright-image

      - name: WTF
        run: docker run -d --name playwrightcontainer playwright-image

