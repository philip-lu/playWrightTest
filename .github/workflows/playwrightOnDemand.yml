name: RunTests_On_Demand
on:
  workflow_dispatch:
    inputs:
      environment:
        description: Set 'dev', 'qa' or 'prod'
        required: true
        type: string
jobs:
  tests-run:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build Docker image
        run: docker build . --file Dockerfile -t playwright-image --build-arg test_env=${{ inputs.environment }}

      - name: Build and upload
        uses: docker/setup-buildx-action@v2
      - uses: docker/build-push-action@v4
        with:
          context: .
          tags: specific-build:latest
          outputs: type=docker,dest=./test-results.zip
          
      - uses: actions/upload-artifact@v3
        with:
          name: repository-artifact
          path: ./test-results.zip

