name: RunTests_On_Demand
on:
  workflow_dispatch:
    inputs:
      environment:
        description: Set 'dev', 'qa' or 'prod'
        required: true
        type: string
jobs:
  tests-run:
    timeout-minutes: 60
    runs-on: windows-latest
    ##env:
    ##USERNAME: fufud@inboxbear.com
    ##PASSWORD: ${{ secrets.PASSWORD }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Run Playwright tests
        uses: docker://mcr.microsoft.com/playwright:v1.34.3-jammy
        with:
          args: test_env=${{ inputs.environment }} npx playwright test --grep '@uismoke' --project=chromium
 
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30
